<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monastery360</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        prayer: {
                            blue: '#4F46E5',
                            white: '#FFFFFF',
                            red: '#DC2626',
                            green: '#059669',
                            yellow: '#D97706'
                        },
                        monastery: {
                            gold: '#F59E0B',
                            copper: '#B45309',
                            crimson: '#991B1B',
                            earth: '#92400E'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="font-inter bg-gradient-to-br from-prayer-blue/10 via-white to-monastery-gold/10 min-h-screen">
    <!--
    PROMPTS BLOCK:
    "Allow users to register/login with email, Google, or social accounts."
    "Provide role-based onboarding: Tourist, Researcher, or Student."
    "Track user activity (last visited monastery, favorites) for a personalized dashboard."
    -->
    
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center">
                    <span class="text-2xl font-bold text-prayer-blue">Monastery360</span>
                </a>
                <a href="register.html" class="text-prayer-blue hover:text-prayer-blue/80 font-medium">
                    Don't have an account? Register
                </a>
            </div>
        </div>
    </header>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to continue your spiritual journey</p>
                </div>

                <!-- Social Login -->
                <div class="space-y-3 mb-6">
                    <button onclick="socialLogin('google')" 
                            class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>

                    <button onclick="socialLogin('facebook')"
                            class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="#1877f2" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Continue with Facebook
                    </button>
                </div>

                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with email</span>
                    </div>
                </div>

                <!-- Email Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email address
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-prayer-blue focus:border-transparent">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-prayer-blue focus:border-transparent">
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-prayer-blue focus:ring-prayer-blue">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-prayer-blue hover:text-prayer-blue/80">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" 
                            class="w-full bg-prayer-blue text-white py-3 rounded-lg font-semibold hover:bg-prayer-blue/90 transition-colors">
                        Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        New to Monastery360? 
                        <a href="register.html" class="text-prayer-blue hover:text-prayer-blue/80 font-medium">
                            Create an account
                        </a>
                    </p>
                </div>
            </div>

            <!-- Features Preview -->
            <div class="mt-8 text-center">
                <p class="text-gray-600 mb-4">Join thousands discovering Sikkim's sacred heritage</p>
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-white/80 backdrop-blur-sm p-4 rounded-lg">
                        <div class="text-2xl font-bold text-prayer-blue">25+</div>
                        <div class="text-xs text-gray-600">Monasteries</div>
                    </div>
                    <div class="bg-white/80 backdrop-blur-sm p-4 rounded-lg">
                        <div class="text-2xl font-bold text-monastery-gold">500+</div>
                        <div class="text-xs text-gray-600">Archives</div>
                    </div>
                    <div class="bg-white/80 backdrop-blur-sm p-4 rounded-lg">
                        <div class="text-2xl font-bold text-prayer-green">50+</div>
                        <div class="text-xs text-gray-600">Virtual Tours</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (optional: enable for real auth) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/firebase-config.js"></script>

    <script src="assets/auth.js"></script>
</body>
</html>
